<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="js/jquery-3.1.1.js"></script>
    <script type="js/scripts.js"></script>
    <title>Leap Year Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Leap Year or Not?</h2>
      <p>Enter the year you were born and we can tell whether or not it is a leap year?</p>
      <form id="leapYear">
        <div class="form-group">
          <label for="birthYear">Enter your birth year</label>
          <input id="birthYear" class="form-control" type="text" placeholder="Type your birth year here">
        </div>
      </form>
        <p>Your birth year is:</p>
        <span id="showYear"></span><br>
    </div>
  </body>
</html>
