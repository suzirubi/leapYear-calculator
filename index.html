<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Leap Year or Not?</h2>
      <p>Enter the year you were born and we can tell whether or not it is a leap year?</p>
      <form id="leapYear">
        <div class="form-group">
          <label for="year">Enter your birth year</label>
          <input id="year" class="form-control" type="text" placeholder="Type your birth year here">
        </div>
        <button type="submit" class="btn btn-primary">Find Out!</button>
      </form>
      <div id="result">
        <p><span id="showYear"></span> is <span class="not"></span> a leap year.</p><br>
      </div>
    </div>
  </body>
</html>
